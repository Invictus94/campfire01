  <style>
    body {
      font-family: Arial, sans-serif;

      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .container p {
        font-weight: bold;
        margin: 20px 0;
    }

    .italic-text {
      font-style: italic;
    }

    .underline-text {
  text-decoration: underline;
}

    .container button {
      padding: 10px 20px;
      background-color: rgb(143, 9, 9);
      color: #ccd212;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.7); /* White shadow */
    }

    .container button:disabled {
      background-color: #06c548;
      color: black;
      cursor: not-allowed;
    }

    .map {
      margin-top: 50px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      display: block; /* Hidden until Send is clicked */
      opacity: .85;
    }
